<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/267a9ecc1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="headerContent" class="hidden">
        <div class="text-center my-7">
            <h1 class="text-4xl font-semibold mb-5">AI Universe Hub</h1>
            <button class="btn btn-error text-white">Sort By Date</button>
        </div>
    </header>
    <main>
      <section>
        <div id="ai-features-container">
            <!-- ai feature cards container -->
            <div class="container mx-auto mb-12">
                <div id="ai-tool-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

                </div>
            </div>
            <!-- see more features container -->
            <div id="see-more-features-container" class="text-center mb-12 hidden">
              <button onclick="seeMoreTools()" class="btn btn-error text-white">See More</button>
            </div>
        </div>
        <div id="loading-spinner" class="text-center mt-32 hidden">
          <span class="loading loading-spinner loading-lg text-error"></span>
        </div>
      </section>
      <section>
        <!-- You can open the modal using ID.showModal() method -->
        <dialog id="my_modal_3" class="modal">
            <form method="dialog" class="z-10">
              <button class="btn btn-sm btn-circle btn-error text-white absolute right-32 top-2">âœ•</button>
            </form>
            <div class="modal-box max-w-none w-4/5 p-32">
              <div id="ai-tools-content-container" class="grid grid-cols-1 lg:grid-cols-2 gap-5">
  
              </div>
            </div>
        </dialog>
      </section>
      <section id="page-404" class="hidden">
        <div class="container flex items-center px-6 mx-auto">
            <div class="flex flex-col items-center max-w-sm mx-auto text-center">
                <p class="p-3 text-sm font-medium text-blue-500 rounded-full bg-blue-50 dark:bg-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                    </svg>
                </p>
                <h1 class="mt-3 text-2xl font-semibold text-gray-800 dark:text-white md:text-3xl">Page not found</h1>
                <p class="mt-4 text-gray-500 dark:text-gray-400">The page you are looking for doesn't exist. Here are some helpful links:</p>
    
                <div class="flex items-center w-full mt-6 gap-x-3 shrink-0 sm:w-auto">
                    <button class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                        </svg>
    
    
                        <span>Go back</span>
                    </button>
    
                    <button class="w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600">
                        Take me home
                    </button>
                </div>
            </div>
        </div>
      </section>
    </main>

    <!-- JS Script -->
    <script src="./js/tailwind.config.js"></script>
    <script src="./js/ai-universe-hub.js"></script>
</body>
</html>
