<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/267a9ecc1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="text-center my-7">
            <h1 class="text-4xl font-semibold mb-5">AI Universe Hub</h1>
            <button class="btn btn-error text-white">Sort By Date</button>
        </div>
    </header>
    <main>
      <section>
        <div id="ai-features-container">
            <div class="container mx-auto mb-12">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                  <div class="flex flex-col justify-between p-5 bg-white border rounded-xl shadow-sm">
                    <div>
                      <div>
                        <img class="rounded-xl" src="https://static1.srcdn.com/wordpress/wp-content/uploads/2022/08/Character-Voices-Feature.jpg" alt="">
                      </div>
                      <div class="pb-6 mt-5 mb-6 border-b">
                        <p class="mb-5 font-bold tracking-wide text-2xl">Features</p>
                        <ul class="space-y-2">
                          <li class="flex items-center">
                            <div class="mr-2">
                              <svg class="w-4 h-4 text-deep-purple-accent-400" viewBox="0 0 24 24" stroke-linecap="round" stroke-width="2">
                                <polyline fill="none" stroke="currentColor" points="6,12 10,16 18,8"></polyline>
                                <circle cx="12" cy="12" fill="none" r="11" stroke="currentColor"></circle>
                              </svg>
                            </div>
                            <p class="font-medium text-gray-800">10 deploys per day</p>
                          </li>
                          <li class="flex items-center">
                            <div class="mr-2">
                              <svg class="w-4 h-4 text-deep-purple-accent-400" viewBox="0 0 24 24" stroke-linecap="round" stroke-width="2">
                                <polyline fill="none" stroke="currentColor" points="6,12 10,16 18,8"></polyline>
                                <circle cx="12" cy="12" fill="none" r="11" stroke="currentColor"></circle>
                              </svg>
                            </div>
                            <p class="font-medium text-gray-800">10 GB of storage</p>
                          </li>
                          <li class="flex items-center">
                            <div class="mr-2">
                              <svg class="w-4 h-4 text-deep-purple-accent-400" viewBox="0 0 24 24" stroke-linecap="round" stroke-width="2">
                                <polyline fill="none" stroke="currentColor" points="6,12 10,16 18,8"></polyline>
                                <circle cx="12" cy="12" fill="none" r="11" stroke="currentColor"></circle>
                              </svg>
                            </div>
                            <p class="font-medium text-gray-800">Unlimited domains</p>
                          </li>
                          <li class="flex items-center">
                            <div class="mr-2">
                              <svg class="w-4 h-4 text-deep-purple-accent-400" viewBox="0 0 24 24" stroke-linecap="round" stroke-width="2">
                                <polyline fill="none" stroke="currentColor" points="6,12 10,16 18,8"></polyline>
                                <circle cx="12" cy="12" fill="none" r="11" stroke="currentColor"></circle>
                              </svg>
                            </div>
                            <p class="font-medium text-gray-800">SSL Certificates</p>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-2xl mb-2">ChatGPT</h3>
                            <p class="text-gray-500"><i class="fa-regular fa-calendar"></i> <span class="text-sm">11/01/2022</span></p>
                        </div>
                        <button class="text-error"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </section>
    </main>

    <!-- JS Script -->
    <script src="./js/tailwind.config.js"></script>
    <script src="./js/ai-universe-hub.js"></script>
</body>
</html>
